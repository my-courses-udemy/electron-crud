<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Ari con MySql</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto p-4">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input 
                            type="text"
                            id="name"
                            placeholder="Producto's name"
                            class="form-control"
                            autofocus
                            >
                    </div>
                    <div class="form-group">
                        <input 
                            type="number"
                            id="price"
                            step="any"
                            placeholder="Producto's price"
                            class="form-control"
                            >
                    </div>
                    <div class="form-group">
                        <textarea 
                            id="description" 
                            class="form-control"
                            placeholder="Product's description"
                            rows="3"
                            ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="products">

                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
